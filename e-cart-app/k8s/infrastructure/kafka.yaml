# ==========================================
# Kafka Kubernetes Manifest
# ==========================================

# 1. Service
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: ecart
spec:
  ports:
  - port: 9092
    targetPort: 9092
  selector:
    app: kafka

---

# 2. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.4.0
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        # Connecting to Zookeeper using its K8s DNS name: 'zookeeper'
        # This resolves to the ClusterIP of the Zookeeper Service we defined earlier.
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"
        
        # Kafka configuration for internal networking (Simplified for K8s)
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:9092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        # Auto-create topics for development
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
