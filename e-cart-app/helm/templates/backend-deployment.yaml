{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.backend.name }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
    spec:
      containers:
      - name: {{ .Values.backend.name }}
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
        env:
        - name: DB_HOST
          value: {{ .Values.backend.env.DB_HOST }}
        - name: DB_USER
          value: {{ .Values.backend.env.DB_USER }}
        - name: DB_PASSWORD
          value: {{ .Values.backend.env.DB_PASSWORD }}
        - name: DB_NAME
          value: {{ .Values.backend.env.DB_NAME }}
        - name: KAFKA_BROKER
          value: {{ .Values.backend.env.KAFKA_BROKER }}
        {{- if .Values.backend.healthCheck.liveness }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.healthCheck.liveness.path }}
            port: {{ .Values.backend.healthCheck.liveness.port }}
          initialDelaySeconds: {{ .Values.backend.healthCheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.healthCheck.liveness.periodSeconds }}
        {{- end }}
        {{- if .Values.backend.resources }}
        resources:
          requests:
            memory: {{ .Values.backend.resources.requests.memory }}
            cpu: {{ .Values.backend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.backend.resources.limits.memory }}
            cpu: {{ .Values.backend.resources.limits.cpu }}
        {{- end }}
{{- end }}
